name: plant_ai_disease_flutter
description: A Flutter app for plant disease detection using AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^16.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Backend & Auth
  supabase_flutter: ^2.0.0

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Camera & Image Processing
  camera: ^0.11.2
  image: ^4.1.3
  image_picker: ^1.0.4
  path_provider: ^2.1.1

  # AI & ML
  tflite_flutter: ^0.11.0

  # UI & Graphics
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Icons & Fonts
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  flutter_dotenv: ^5.1.0

  # Location & Weather
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Permissions
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/icons/
    - assets/models/
    - .env

  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app-icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/app-icon.png"
